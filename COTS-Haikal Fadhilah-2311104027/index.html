<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BikeShop</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Header / Navbar -->
    <header class="bg-danger text-white py-3">
      <div class="container d-flex justify-content-between align-items-center">
        <h1 class="m-0" style="font-family: 'Poppins', sans-serif">BikeShop</h1>
        <nav>
          <ul class="nav">
            <li class="nav-item">
              <a href="Login.html" class="nav-link text-white">Login</a>
            </li>
            <li class="nav-item">
              <a href="Member.html" class="nav-link text-white">Member</a>
            </li>
            <li class="nav-item">
              <a href="Beranda.html" class="nav-link text-white">Beranda</a>
            </li>
            <li class="nav-item">
              <a href="Produk.html" class="nav-link text-white">Produk</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Carousel / Banner -->
    <div id="bikeCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./Assets/Banner1.png" class="d-block w-100" alt="Banner 1" />
        </div>
        <div class="carousel-item">
          <img src="./Assets/Banner2.png" class="d-block w-100" alt="Banner 2" />
        </div>
        <div class="carousel-item">
          <img src="./Assets/Banner3.png" class="d-block w-100" alt="Banner 3" />
        </div>
      </div>
    </div>

    <!-- Search Bar -->
    <div class="container my-4">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <form action="/search" method="get">
            <div class="input-group input-group-lg">
              <input
                type="search"
                id="search-input"
                name="q"
                placeholder="Find Your Dream Bike...."
                class="form-control"
              />
              <button type="submit" class="btn btn-danger">Search</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <main class="container my-5">
      <div class="row g-4">
        <!-- Daftar Produk -->
        <div class="col-lg-8">
          <div class="row g-4" id="produk-list"></div>
        </div>

        <!-- REKOMENDASI -->
        <aside class="col-lg-4">
          <div class="recommendation-box">
            <h3 class="mb-3 text-center">Recommendation</h3>
            <div id="rekomendasi-list"></div>
          </div>
        </aside>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-light text-center py-3">
      <p class="m-0">&copy; 2025 BikeShop, by Haikal Fadhilah - 2311104027</p>
    </footer>

    <!-- JQuery & Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- SCRIPT.JS LANGSUNG DI SINI BIAR AUTO JALAN -->
    <script>
      // PRODUKNYA DISINI
      fetch("produk.json")
        .then((res) => res.json())
        .then((data) => {
          const list = document.getElementById("produk-list");
          data.forEach((item) => {
            list.innerHTML += `
              <div class="col-md-6 col-lg-4">
                <div class="card h-100 shadow-sm">
                  <img src="${item.gambar}" class="card-img-top" alt="${item.nama}">
                  <div class="card-body d-flex flex-column">
                    <h5 class="card-title">${item.nama}</h5>
                    <p class="card-text text-danger fw-bold">${item.harga}</p>
                    <button class="btn btn-outline-danger w-100 mt-auto" onclick="lihatDetail(${item.id}, 'rekomendasi')">Details</button>
                  </div>
                </div>
              </div>
            `;
          });
        });

      // MENAMPILKAN REKOMENDASI
      fetch("rekomendasi.json")
        .then((res) => res.json())
        .then((data) => {
          const list = document.getElementById("rekomendasi-list");
          list.innerHTML = "";

          data.forEach((item) => {
            // ambil gambar pertama kalau array
            const gambarUtama = Array.isArray(item.gambar)
              ? item.gambar[0]
              : item.gambar;

            list.innerHTML += `
              <div class="card mb-3 shadow-sm">
                <img src="${gambarUtama}" class="card-img-top" alt="${item.nama}">
                <div class="card-body">
                  <h5 class="card-title">${item.nama}</h5>
                  <p class="card-text text-danger fw-bold">${item.harga}</p>
                  <button class="btn btn-outline-danger w-100" onclick="lihatDetail(${item.id}, 'rekomendasi')">Details</button>
                </div>
              </div>
            `;
          });
        });

      function lihatDetail(id, tipe = "produk") {
        localStorage.setItem("selectedId", id);
        localStorage.setItem("selectedType", tipe);
        window.location.href = "detail.html";
      }
    </script>
  </body>
</html>
